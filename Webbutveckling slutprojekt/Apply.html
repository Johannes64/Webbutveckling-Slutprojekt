    <div class="col-3">
      <div class="form">
        <form>
            <label for="personnummer">Personnummer (ÅÅÅÅMMDD-XXXX) *</label><br>
            <input type="text" id="personnummer" name="personnummer" pattern="[0-9]{8}-[0-9]{4}" required><br><br>
            <label for="firstname">Förnamn *</label><br>
            <input type="text" name="firstname" id="firstname" required><br><br>
            <label for="lastname">Efternamn *</label><br>
            <input type="text" name="lastname" id="lastname" required><br><br>
            <label for="careof">c/o</label><br>
            <input type="text" name="careof" id="careof"><br><br>
            <label for="address">Address *</label><br>
            <input type="text" name="address" id="address" required><br><br>
            <label for="postalcode">Postnummer *</label><br>
            <input type="text" name="postalcode" id="postalcode" required><br><br>
            <label for="city">Ort</label><br>
            <input type="text" name="city" id="city" required><br><br>
            <label for="phone">Telefon</label><br>
            <input type="tel" name="phone" id="phone"><br><br>
            <label for="email">E-post</label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="contactmethod">Hur vill du bli kontaktad? (telefon, e-post, sms) *</label><br>
            <select name="contactmethod" id="contactmethod" required>
                <option value="telefon">Telefon</option>
                <option value="e-post">E-post</option>
                <option value="sms">SMS</option>
            </select><br><br>
            <label for="citizenship">Medborgarskap (svensk, annat (ange land)) *</label><br>
            <input type="text" name="citizenship" id="citizenship" required><br><br>
            <input type="submit" value="submit">
         </form>
      </div>
    </div>
</div>
